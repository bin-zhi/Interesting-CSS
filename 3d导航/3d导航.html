    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_4096975_pswyqyk8tdo.css">
    <style>
        /* 1.去除默认样式 设置底色 */
         *{
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        /* 2.准备导航的基本样式 */
        ul{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            list-style: none;
        }
        /* 3.1 准备导航里面图标的基本样式 */
        ul li {
            position: relative;
            margin: 0 2px;
            width: 40px;
            height: 40px;
        }
        ul li span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 40px;
            font-size: 16px;
            background: #fff;     
            color: #262626;
            transform-origin: top;
            text-align: center;
            cursor: pointer;
        }

        ul li span:nth-child(2){
            background: #3b5999;
            color: #fff;
            transform-origin: bottom;
            transform: rotateX(90deg) translateY(50%);
        }


        /* 3.1.1 鼠标悬停 旋转 上移 */
        ul li span {
            transition: all 0.5s;
        }
        ul li span:nth-child(1){
            transform-origin: top;
        }
        ul li:hover span:nth-child(1){
            transform: rotateX(90deg) translateY(-50%);
        }
        ul li:hover span:nth-child(2){
            transform: rotateX(0deg) translateY(0);
        }
        
        ul li:hover{
            transform: translateY(-10px);
        }
